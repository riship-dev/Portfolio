<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel=stylesheet href="./style.css"/>
        <link rel=stylesheet href="./mediaQueries.css"/>
        <title>Rishi's Portfolio</title>
    </head>
    <body>
        <!--Desktop nav-->
        <nav id="desktop-nav">
            <div class="logo">Rishi</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!--Mobile nav-->
        <nav id="hamburger-nav">
            <div class="logo">Rishi</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                    <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
                </div>
            </div>
        </nav>
        <!-- PROFILE SECTION -->
        <section id="profile">
            <div class="section__pic-container">
                <img src="./assets/placeHolder.png" alt="Rishi's profile picture" class="rounded-image"/>
            </div>
            <div class="section__text">
                <p class="section__text__p1">Hello I'm</p>
                <h1 class="title">Rishi</h1>
                <p class="section__text__p2">Full stack developer</p>
                <div class="btn-container">
                    <button class="btn btn-color-2" onclick="window.open('./assets/resume.pdf')">
                        Download Resume
                    </button>
                    <button class="btn btn-color-1" onclick="location.href='./#contact'">
                        Contact Information
                    </button>
                </div>
                <div id="socials-container">
                    <img src="./assets/linkedin.png"
                    class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/riship-dev/'"
                    />
                    <img src="./assets/github.png"
                    class="icon" 
                    onclick="location.href='https://github.com/riship-dev/'"
                    />
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
